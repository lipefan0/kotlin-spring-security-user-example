spring:
  application:
    name: kotlin-spring-security-user-example

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:demo-db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.hibernate.sql: debug

# =====================
# JWT (externalizado)
# =====================
# Pode sobrescrever via variÃ¡veis de ambiente:
#   JWT_SECRET (string >= 32 chars)  /  JWT_EXP (segundos)
app:
  jwt:
    secret: ${JWT_SECRET:change-me-please-at-least-32-chars-long-secret}
    expiration-seconds: ${JWT_EXP:3600}
